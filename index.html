
<html ng-app="net.enzey.example">
	<head>
		<title>TreeTable Example</title>
		<style>
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
				display: none !important;
			}
		</style>
	</head>
	<body ng-controller="treetableController">

		<div class="panel panel-primary">
			<table>
				<tbody nz-treetable get-initial="initialObjs" node-id="'idy'" get-children-fn="doStuff" order-by="node.myValue">
					<tr>
						<td treetable-indent></div><span>{{row.node.name}}</span></td>
						<td><input ng-model="row.node.myValue"></input></td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>
		<script src="../TreeTable.js"></script>
		<script src="example.js"></script>

	</body>
</html>
